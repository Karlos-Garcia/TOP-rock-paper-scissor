<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="rock" value="rock">Rock</button>
    <button id="paper" value="paper">Paper</button>
    <button id="scissor" value="scissor">Scissor</button>

    <div class="container"></div>

    <script>
        const container = document.querySelector(".container");

        const rock = document.querySelector("#rock");
        rock.addEventListener("click", () => {
            playRound(getHumanChoice("rock"), getComputerChoice())
        });

        const paper = document.querySelector("#paper");
        paper.addEventListener("click", () => {
            playRound(getHumanChoice("paper"), getComputerChoice())
        });

        const scissor = document.querySelector("#scissor");
        scissor.addEventListener("click", () => {
            playRound(getHumanChoice("scissor"), getComputerChoice())
        });

        let humanScoreLog = document.createElement("h1");
        container.appendChild(humanScoreLog);

        let computerScoreLog = document.createElement("h1");
        container.appendChild(computerScoreLog);

        let roundDecision = document.createElement("h1");
        container.appendChild(roundDecision);

        let finalDecision = document.createElement("h1");
        container.appendChild(finalDecision);

        function getComputerChoice() {
            let computerChoice = Math.floor(Math.random() * 3);
            let computerMove;
            switch (computerChoice) {
                case 0:
                    return computerMove = "Rock";
                    break;
                case 1:
                    return computerMove = "Paper";
                    break;
                case 2: 
                    return computerMove = "Scissor";
                    break;
            }
        }

        function getHumanChoice(humanChoice) {
            let humanMove;
            switch (humanChoice) {
                case "rock":
                    return humanMove = "Rock";
                    break;
                case "paper":
                    return humanMove = "Paper";
                    break;
                case "scissor":
                    return humanMove = "Scissor";
                    break;
            }
        }

        let humanScore = 0;
        let computerScore = 0;
        let rounds = 0;
    
        function playRound(humanChoice, computerChoice) {
            rounds++
            if (rounds == 5) {
                if (humanScore > computerScore) {
                    finalDecision.textContent = "Human Wins!";
                    rock.disabled = true;
                    paper.disabled = true;
                    scissor.disabled = true;
                }
                else if (computerScore > humanScore) {
                    finalDecision.textContent = "Computer Wins!";
                    rock.disabled = true;
                    paper.disabled = true;
                    scissor.disabled = true;
                }
            }


            if (humanChoice == "Rock" && computerChoice == "Scissor" || humanChoice == "Paper" && computerChoice == "Rock" || humanChoice == "Scissor" && computerChoice == "Paper") {
                humanScore += 1;
                humanScoreLog.textContent = `Human Score: ${humanScore}`;
                computerScoreLog.textContent = `computer Score: ${computerScore}`;
                roundDecision.textContent = `${humanChoice} wins against ${computerChoice}! Human Wins!`;
                return humanScore;
                }
                
            else if (humanChoice == "Rock" && computerChoice == "Paper" || humanChoice == "Paper" && computerChoice == "Scissor" || humanChoice == "Scissor" && computerChoice == "Rock") {
                computerScore += 1;
                humanScoreLog.textContent = `Human Score: ${humanScore}`;
                computerScoreLog.textContent = `computer Score: ${computerScore}`;
                roundDecision.textContent = `${computerChoice} wins against ${humanChoice}! Computer Wins!`;
                return computerScore;
                }

            else {
                humanScoreLog.textContent = `Human Score: ${humanScore}`;
                computerScoreLog.textContent = `computer Score: ${computerScore}`;
                roundDecision.textContent = "It's a tie"
                }
                
            }
    </script>
</body>
</html>
